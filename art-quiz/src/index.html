<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <title>ART-QUIZ</title>
    <link rel="icon" href="./assets/png/f.png" type="image/x-icon">

    <!--    <link rel="stylesheet" href="style.css">-->
</head>
<body >
<div class="wrap">
<header>
    <div class="header-container">
        <div class="logo">
            <img src="assets/svg/artquizl-ogo.svg" alt="logo">
        </div>
        <button class="return-start">Home</button>
        <button class="return-category">Category</button>
        <div class="settings">
            <img class="btn-tools" src="assets/svg/tools.svg" alt="tools">
        </div>
    </div>

</header>
<section class="main-sec">
    <div class="main-window">
        <div class="main-container">
            <button class="artist">Artists quiz</button>
            <button class="pictures">Pictures quiz</button>
            <button class="all-pic-info">All Pictures Info</button>
            <button class="all-author">All Authors Pictures</button>
            <button class="ScoreS">ScoreS</button>
        </div>
    </div>
    <div class="artist-quiz">
<!--        <button class="return-start">Home</button>-->
        <div class="artist-categories">
        </div>
    </div>

</section>

<footer>
    <img src="assets/svg/rs_school_js.svg" alt="">
    <button class="gameRules">RULES</button>
    <a href="https://github.com/yuraCOM/">YuraComGit</a>
</footer>
<div id="hideAll"></div>
</div>
<script src="index.js"></script>
</body>
</html>
